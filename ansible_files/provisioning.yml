---
- hosts: database

  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes
  
  tasks:
    - name: 'Instala as dependências do SO'
      apt: #usa o módulo apt que atualiza caso não esteja e instala
        update_cache: yes
        cache_valid_time: 3600 #1h
        name:            
            - mysql-server-5.6
            - python-mysqldb          
        state: latest
      become: yes #executa como sudo
    
    - name: 'Criação do banco do MySQL'
      mysql_db:
        login_user: root
        name: "{{ wp_db_name }}"
        state: present
        
    - name: 'Criar usuário do MySQL para o Wordpress'
      mysql_user:
        login_user: root
        name: "{{ wp_username }}"
        password: 123456
        priv: "{{ wp_db_name }}.*:ALL" #format = 'db.table:priv'
        state: present
        host: "{{ item }}" #define a lista de hosts possíveis de se conectar com esse usuário
      loop: 
        - 'localhost'
        - '127.0.0.1'
        - "{{ wp_host_ip }}"  
    
    - name: 'Configura MySQL para aceitar conexões remotas'
      copy:
        src: /vagrant/my.cnf
        dest: /etc/mysql/my.cnf
        remote_src: yes
      become: yes
      notify:
        - restart mysql

- hosts: wordpress

  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: 'Instala as dependências do SO'
      apt: #usa o módulo apt que atualiza caso não esteja e instala
        update_cache: yes
        cache_valid_time: 3600 #1h
        name: 
            - php5
            - apache2
            - libapache2-mod-php5
            - php5-gd
            - libssh2-php
            - php5-mcrypt
            - php5-mysql
        state: latest
      become: yes #executa como sudo
        
    - name: 'Baixar Wordpress'
      get_url: #baixa arquivos para os hosts remotos
        url: https://wordpress.org/wordpress-5.0.tar.gz
        dest: /tmp/wordpress.tar.gz
        timeout: 420
      tags:
        - download  

    - name: 'Descompacta Wordpress'
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: /var/www
        remote_src: yes #está realizando a operação na máquina controlada
      become: yes #apenas o root pode mexer na pasta /var/www
      tags:
        - download
    
    - name: 'Criando nosso arquivo de configurações Wordpress'
      copy:
        src: /var/www/wordpress/wp-config-sample.php
        dest: /var/www/wordpress/wp-config.php
        remote_src: yes
      become: yes
    
    - name: 'Configurando wp-config com entradas do BD'
      replace:
        path: /var/www/wordpress/wp-config.php
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      loop:
        - {regex: 'database_name_here', value: "{{ wp_db_name }}"}
        - {regex: 'username_here', value: "{{ wp_username }}"}
        - {regex: 'password_here', value: "{{ wp_user_password }}"}
        - {regex: 'localhost', value: "{{ wp_db_ip }}"} #configura o WP com o ip do novo servidor mysql
      become: yes
    
    - name: 'Configura Apache para servir Wordpress'
      template:
        src: /vagrant/ansible_files/templates/000-default.conf.j2
        dest: /etc/apache2/sites-available/000-default.conf        
      become: yes
      notify:
        - restart apache  